<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Registration</h1>
    <label for="name">Name:</label>
    <input type="text" name="name1" id="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" name="email1" id="email"><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" name="phone1" id="phone"><br><br>
    <label for="occu">Occupation:</label>
    <select name="occupation" id="occu">
        <option value="doctor">Doctor</option>
        <option value="teacher">Teacher</option>
        <option value="other">Other</option>
    </select><br><br>
    <label>Topics of Interest:</label><br>
    <label for="int">HTML</label>
    <input type="checkbox" name="check1" id="int" >
    <br>
    <label for="asd">CSS</label>
    <input type="checkbox" name="check2" id="asd">
    <br>
    <label for="css">CSS</label>
    <input type="checkbox" name="check3" id="css">
    <br><br>
    <label for="textarea">Comments:</label><br>
    <textarea name="textarea1" id="textarea" cols="20" rows="10"></textarea>
    
    <input type="submit" value="Submit">
    <button>Click here</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1>Job Application</h1>
    <label for="name">Name:</label>
    <input type="text" name="name1" id="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" name="email1" id="email"><br><br>
    <label for="tel">Phone:</label>
    <input type="tel" name="tel1" id="tel"><br><br>
    <label for="fileupload" >Resume:</label>
    <input type="file" name="file1" id="fileupload"><br><br>
    <label for="year">Experience(years):</label>
    <select name="experience" id="year">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
    </select><br><br>
    <label for="age">Age:</label>
    <input type="number" name="num1" id="age" min="1" max="50"><br><br>
    <fieldset>
        <legend>Skills:</legend>
        <label for="html">HTML</label>
        <input type="checkbox" name="check1" id="html"><br><br>
        <label for="css">CSS</label>
        <input type="checkbox" name="check2" id="css"><br><br>
        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="check3" id="javascript"><br>
     </fieldset>
     <br>
     <label for="education">Highest Education:</label>
     <select name="educations" id="education">
        <option value="high">High School</option>
        <option value="Btech">Graduate</option>
        <option value="undergraduate">Undergraduate</option>
     </select><br><br>
     <fieldset><legend>Availability:</legend><br>
        <label for="first">Full-Time</label>
        <input type="radio" name="one" id="first"><br>
        <label for="second">Part-Time</label>
        <input type="radio" name="two" id="second"><br><br>
   </fieldset><br><br>
     <button>Submit Application</button>
</body>
</html>
